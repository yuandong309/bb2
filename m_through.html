    <style>
      body{
        -webkit-text-size-adjust:100% !important;
      }
      .frame_load_img {
        display: inline-block;
        width: 50px;
        animation: haha1 1.5s linear infinite;
        -webkit-animation: haha1 1s linear infinite;
      }
      .frame-loader {
        position: fixed;
        z-index: 999;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
      }
      @-webkit-keyframes haha1 {
        0% {
          -webkit-transform: rotate(0deg);
        }
        25% {
          -webkit-transform: rotate(90deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
        }
        75% {
          -webkit-transform: rotate(270deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

  <script>
    function radioButtonOnClick(active, inactive) {

      activeSpan.setAttribute("style", "background-color: #025098; border-color: #025098; color: #FFF;");
      inactiveSpan.setAttribute("style", "background-color: #FFF; border-color: #DCDFE6; color: #606266;");
    }
  </script>

  <script type="text/javascript">
  Date.prototype.format = function(fmt) {
    var o = {
      "y+": this.getFullYear,
      "M+": this.getMonth() + 1,
      "d+": this.getDate(),
      "h+": this.getHours(),
      "m+": this.getMinutes(),
      "s+": this.getSeconds()
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o) if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
  }
  document.getElementById('auto-refresh-date').innerHTML = (new Date()).format('yyyy年MM月dd日');
  document.getElementById('auto-refresh-time').innerHTML = (new Date()).format('hh:mm:ss');
  setInterval("document.getElementById('auto-refresh-date').innerHTML = (new Date()).format('yyyy年MM月dd日')", 1000);
  setInterval("document.getElementById('auto-refresh-time').innerHTML = (new Date()).format('hh:mm:ss')", 1000);
  </script>

  <script type="text/javascript">
    (() => {
      function getQueryFromString(q, k, decodeFunc) {
        for (let kv of q.split("&")) {
          let kvs = kv.split("=");
          if (kvs.length === 2 && kvs[0] === k) {
            return decodeFunc(kvs[1]);
          }
        }
        return "";
      }
      let hash = window.atob(window.location.hash.slice(1));
      if (hash.startsWith("qbegin=1&") && hash.endsWith("&qend=1")) {
        let decodeFunc = decodeURIComponent;
        let avatar = getQueryFromString(hash, "avatar", decodeFunc);
        let name = getQueryFromString(hash, "name", decodeFunc);
        let gender = getQueryFromString(hash, "gender", decodeFunc);
        let id = getQueryFromString(hash, "id", decodeFunc);
        let affiliate = getQueryFromString(hash, "affiliate", decodeFunc);
        let counselor = getQueryFromString(hash, "counselor", decodeFunc);
        let phone = getQueryFromString(hash, "phone", decodeFunc);
        let type = getQueryFromString(hash, "type", decodeFunc);
        document.getElementById("info-avatar").setAttribute("src", avatar);
        document.getElementById("info-name").innerHTML = name;
        document.getElementById("info-gender").innerHTML = gender;
        document.getElementById("info-id").innerHTML = id;
        document.getElementById("info-affiliate").innerHTML = affiliate;
        document.getElementById("info-counselor").innerHTML = counselor;
        document.getElementById("info-phone").innerHTML = phone;
        if (type === "rxk") {
          radioButtonOnClick('rxk-span', 'cxk-span');
        } else {
          radioButtonOnClick('cxk-span', 'rxk-span');
        }
      }
    })();
  </script>
